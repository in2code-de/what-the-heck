<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regitrierung</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Registrierung</h1>
<form action="registerUserDB.php" method="post">
    <div class="mb-3">
        <label for="yourName" class="form-label">Dein Name</label>
        <input type="text" class="form-control" id="yourName" name="yourName">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="passwordRepeat" class="form-label">Passwort wiederholen</label>
        <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="privacy" name="privacy">
        <label class="form-check-label" for="privacy">Datenschutz wird aktzeptiert</label>
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Birthday:</label>
        <input type="date" id="birthday" class="form-control" name="birthday">
    </div>
    <div class="mb-3">
        <label for="comments" class="form-label">Bemerkung</label>
        <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
